version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    files:
        - '**/*'
    baseDirectory: build
  cache:
    paths:
        - node_modules/**/*
test:
  phases:
    preTest:
      commands:
        - npm install -g wait-on
        - npm install -g pm2
        - npm install start-test
    test:
      commands:
        - pwd
        - ls
        - ls cypress
        - ls cypress/report
        - ls cypress/report/mochawesome-report
        - npx start-test 'npm start' 4000 'npx cypress run --reporter ../../node_modules/mochawesome --reporter-options "reportDir=cypress/report/mochawesome-report,overwrite=false,html=false,json=true,timestamp=mmddyyyy_HHMMss"'
    postTest:
      commands:
        - npx mochawesome-merge cypress/report/mochawesome-report/mochawesome*.json > cypress/report/mochawesome.json
        - npx marge cypress/report/mochawesome.json --reportDir cypress/report/ --inline
        - pm2 kill
  artifacts:
    baseDirectory: cypress
    configFilePath: '**/mochawesome.json'
    files:
      - '**/*.png'
      - '**/*.mp4'
